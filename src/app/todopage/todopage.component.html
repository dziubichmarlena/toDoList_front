<mat-toolbar>
    <mat-toolbar-row id="todoToolbar">
            <button mat-button class="toolbarButton">
                <span matTooltip="Dodaj zadanie" matTooltipPosition="right">+</span>
            </button>
        <button mat-button class="toolbarButton" (click)="logout()" id="logoutButton"><mat-icon id="logoutIcon">logout</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
